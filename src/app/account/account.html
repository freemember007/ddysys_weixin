<ion-view view-title="我" hide-back-button="true" cache-view="false" ng-controller="AccountCtrl as vm">
  <ion-content style="background-color:#eee; bottom:48px">

    <div class="tc" style="height:200px; padding:30px; background:#dbeacd">
      <img style="border-radius:40px" width="80" height="80" ng-src="{{doctor.dFaceUrl||'img/default_nomale_head_photo.png'}}" onerror="onProfilePicError(this)">
      <h4>{{doctor.dName}}</h4>
      <p>{{doctor.hosName + "&nbsp;" + doctor.yszc}}</p>
    </div>

    <div class="row tc" style="height:80px; background-color:#fff">
      <div class="col" style="border-right:1px solid #ddd; padding:0; margin:10px" ui-sref="account_rate">
        <img height="30px" src="img/Evaluation.png">
        <p>患者评价</p>
      </div>
      <div class="col" style="border-right:1px solid #ddd; padding:0; margin:10px" ui-sref="account_barcode">
        <img height="30px" src="img/QR_code.png">
        <p>二维码名片</p>
      </div>
      <div class="col" style="padding:0; margin:10px" ui-sref="account_timetable">
        <img height="30px" src="img/work_time.png">
        <p>出诊时间</p>
      </div>
    </div>

    <!-- 分割区 -->
    <div style="height:20px; border-top:1px solid #ddd;"></div>

    <div class="list">
      <a class="item item-icon-left item-icon-right" ui-sref="account_info">
        <i class="icon ion-ios-person-outline"></i> 个人资料
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <!-- <a class="item item-icon-left item-icon-right" ui-sref="account_set">
        <i class="icon ion-ios-gear-outline"></i> 通知设置
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a> -->
      <a class="item item-icon-left item-icon-right" ui-sref="account_modpwd">
        <i class="icon ion-ios-locked-outline"></i> 修改密码
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>

    <button class="button button-block button-assertive" ng-click="vm.doLogout()">
      退出当前帐户
    </button>

  </ion-content>
</ion-view>
