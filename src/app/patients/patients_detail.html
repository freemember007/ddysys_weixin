<ion-view view-title="患者详情">
  <ion-content style="background-color: #eee">

    <a class="item item-avatar" href="#">
      <img ng-src="{{patient.faceUrl}}">
      <span>{{patient.hzxm}}</span>&nbsp;&nbsp;<span>{{patient.yhxb}}</span>&nbsp;&nbsp;<span>{{patient.patAge}}岁</span>
      <p>{{patient.groupName}}</p>
    </a>

    <a class="item item-icon-right" style="margin-top:20px;" ui-sref="events({patientId: patient.patId})">
      <i class="icon"></i> 日程提醒
      <span class="icon icon-accessory">{{(patient.docSchedula && patient.docSchedula.scheduleTime | date:"yyyy-MM-dd hh:mm") || "暂无" }}&nbsp;</span>
    </a>
    <a class="item item-icon-right" ng-href="tel:{{patient.sjhm}}">
      <i class="icon"></i> 手机号码
      <span class="icon icon-accessory">{{patient.sjhm}} &nbsp;</span>
    </a>

    <div class="item item-toggle" style="margin-top:20px;">
        收藏
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="stared" ng-change="star(patient.patId, stared)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>

    <div class="padding">
      <button class="button button-block button-balanced" ui-sref="messages({patientId: patient.patId})">
        发消息
      </button>
    </div>

  </ion-content>
</ion-view>
