<ion-view view-title="资讯正文">
  <ion-content>
    
    <div style="padding: 10px; text-align: center; font-size:20px; line-height:30px">
      {{title}}
    </div>
    <div style="padding: 10px" data-ng-bind-html="content">
      
    </div>
  </ion-content>
  <div style="position:fixed;bottom:0;width:100%;background:#fff;box-sizing:border-box">
    <button class="button button-full button-positive" style="margin:0;"
            ng-click="transship()">
      转发到我的文章并分享
    </button>
  </div>
</ion-view>
